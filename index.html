<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search - Discover Cinematic Worlds</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Bebas+Neue&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="movie.css">
</head>

<body>
    <div id="app-container">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">MOVIE SEARCH</h1>
                <p class="hero-tagline">Discover. Watch. Enjoy.</p>
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input"
                        placeholder="Search for The Matrix, Inception, etc...">
                    <button id="searchButton" class="search-button">Search</button>
                </div>
            </div>
            <div class="hero-overlay"></div>
            <div class="floating-particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
        </section>

        <!-- Content Section -->
        <section class="content-section">
            <h2 id="content-title" class="content-title">Featured Movies</h2>
            <div id="loader" class="loader hidden"></div>
            <div id="error-message" class="error-message hidden"></div>
            <div id="results-container" class="results-container"></div>
        </section>
    </div>

    <!-- Movie Modal -->
    <div id="movie-modal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <button class="modal-close" id="modal-close">&times;</button>
            <div id="modal-body" class="modal-body"></div>
        </div>
    </div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
  window.addEventListener("DOMContentLoaded", () => {
    document.querySelector('.fade-in-heading').style.animationPlayState = 'running';
    document.querySelector('.fade-in-tagline').style.animationPlayState = 'running';
  });
</script>
    <script src="movie.js"></script>
</body>

</html>
